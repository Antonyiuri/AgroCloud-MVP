<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌱 Previsão de Irrigação - AgroTech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e8f5e8 0%, #a8e6a8 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .status-indicator {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ff4444;
      margin-left: 10px;
      animation: pulse 2s infinite;
    }

    .status-indicator.online {
      background: #44ff44;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .form-container {
      padding: 40px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #2e8b57;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    .form-group input,
    .form-group select {
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #fafafa;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #2e8b57;
      background: white;
      box-shadow: 0 0 0 3px rgba(46, 139, 87, 0.1);
    }

    .form-group input:invalid {
      border-color: #ff4444;
    }

    .input-hint {
      font-size: 0.85rem;
      color: #666;
      margin-top: 5px;
    }

    .btn-container {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #2e8b57, #3cb371);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #246b45, #2e8b57);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(46, 139, 87, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 2px solid #ddd;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
      border-color: #ccc;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .resultado {
      margin-top: 30px;
      padding: 25px;
      border-radius: 10px;
      display: none;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .resultado.sucesso {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 2px solid #28a745;
      color: #155724;
    }

    .resultado.erro {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      border: 2px solid #dc3545;
      color: #721c24;
    }

    .resultado h3 {
      margin-bottom: 15px;
      font-size: 1.4rem;
    }

    .resultado-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .resultado-item {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .resultado-item strong {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .resultado-valor {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .recomendacao-irrigar {
      color: #007bff;
    }

    .recomendacao-nao-irrigar {
      color: #28a745;
    }

    .confianca-alta {
      color: #28a745;
    }

    .confianca-media {
      color: #ffc107;
    }

    .confianca-baixa {
      color: #dc3545;
    }

    .dados-entrada {
      background: rgba(255, 255, 255, 0.6);
      padding: 15px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .footer {
      background: #f8f9fa;
      padding: 20px;
      text-align: center;
      color: #666;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .form-container {
        padding: 20px;
      }
      
      .form-grid {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .btn-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>
        🌱 AgroTech
      </h1>
      <p>Sistema Inteligente de Previsão de Irrigação</p>
      <p>Status da API: <span id="apiStatus">Verificando...</span><span class="status-indicator" id="statusIndicator"></span></p>
    </div>

    <div class="form-container">
      <form id="formulario">
        <div class="form-grid">
          <div class="form-group">
            <label for="temperatura">🌡️ Temperatura (°C)</label>
            <input type="number" id="temperatura" name="temperatura" step="0.1" min="-10" max="50" required>
            <div class="input-hint">Entre -10°C e 50°C</div>
          </div>

          <div class="form-group">
            <label for="umidade">💧 Umidade do Ar (%)</label>
            <input type="number" id="umidade" name="umidade" step="0.1" min="0" max="100" required>
            <div class="input-hint">Entre 0% e 100%</div>
          </div>

          <div class="form-group">
            <label for="umidade_solo">🌍 Umidade do Solo (%)</label>
            <input type="number" id="umidade_solo" name="umidade_solo" step="0.1" min="0" max="100" required>
            <div class="input-hint">Entre 0% e 100%</div>
          </div>

          <div class="form-group">
            <label for="cultura">🌾 Cultura</label>
            <select id="cultura" required>
              <option value="">Selecione uma cultura</option>
              <option value="Tomate">🍅 Tomate</option>
              <option value="Batata">🥔 Batata</option>
              <option value="Trigo">🌾 Trigo</option>
              <option value="Cenoura">🥕 Cenoura</option>
              <option value="Pimenta">🌶️ Pimenta</option>
            </select>
          </div>

          <div class="form-group">
            <label for="tipo_solo">🏔️ Tipo de Solo</label>
            <select id="tipo_solo" required>
              <option value="">Selecione o tipo de solo</option>
              <option value="Solo Argiloso">Solo Argiloso</option>
              <option value="Solo Arenoso">Solo Arenoso</option>
              <option value="Solo Argiloso Pesado">Solo Argiloso Pesado</option>
              <option value="Solo Preto">Solo Preto</option>
              <option value="Solo Vermelho">Solo Vermelho</option>
              <option value="Solo Calcário">Solo Calcário</option>
              <option value="Solo Aluvial">Solo Aluvial</option>
            </select>
          </div>

          <div class="form-group">
            <label for="estagio">🌱 Estágio da Planta</label>
            <select id="estagio" required>
              <option value="">Selecione o estágio</option>
              <option value="Germinação">🌱 Germinação</option>
              <option value="Estágio de Muda">🌿 Estágio de Muda</option>
              <option value="Crescimento Vegetativo">🌿 Crescimento Vegetativo</option>
              <option value="Floração">🌸 Floração</option>
              <option value="Polinização">🐝 Polinização</option>
              <option value="Formação de Frutos">🍎 Formação de Frutos</option>
              <option value="Maturação">🍊 Maturação</option>
              <option value="Colheita">🌾 Colheita</option>
            </select>
          </div>
        </div>

        <div class="btn-container">
          <button type="submit" class="btn btn-primary" id="btnPrever">
            <span class="loading" id="loading"></span>
            <span id="btnText">🔍 Fazer Previsão</span>
          </button>
          <button type="button" class="btn btn-secondary" id="btnLimpar">
            🗑️ Limpar Formulário
          </button>
          <button type="button" class="btn btn-secondary" id="btnTestar">
            🧪 Teste Rápido
          </button>
        </div>
      </form>

      <div class="resultado" id="resultado"></div>
    </div>

    <div class="footer">
      <p>💡 Sistema desenvolvido para otimizar o uso da água na agricultura</p>
      <p>🔗 API: <span id="apiUrl">http://localhost:5000</span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("formulario");
    const resultadoDiv = document.getElementById("resultado");
    const btnPrever = document.getElementById("btnPrever");
    const btnText = document.getElementById("btnText");
    const loading = document.getElementById("loading");
    const apiStatus = document.getElementById("apiStatus");
    const statusIndicator = document.getElementById("statusIndicator");

    // URL da API (ajuste se necessário)
    const API_URL = "http://localhost:5000";

    // Verificar status da API ao carregar a página
    async function verificarAPI() {
      try {
        const resposta = await fetch(`${API_URL}/info`);
        if (resposta.ok) {
          const info = await resposta.json();
          apiStatus.textContent = `Online (${info.modo})`;
          statusIndicator.classList.add('online');
        } else {
          throw new Error('API não respondeu');
        }
      } catch (erro) {
        apiStatus.textContent = "Offline";
        statusIndicator.classList.remove('online');
        console.error('Erro ao verificar API:', erro);
      }
    }

    // Verificar API ao carregar
    verificarAPI();

    // Função para exibir loading
    function mostrarLoading(mostrar) {
      if (mostrar) {
        loading.style.display = 'block';
        btnText.textContent = 'Processando...';
        btnPrever.disabled = true;
      } else {
        loading.style.display = 'none';
        btnText.textContent = '🔍 Fazer Previsão';
        btnPrever.disabled = false;
      }
    }

    // Função para obter classe de confiança
    function getConfiancaClass(confianca) {
      if (confianca >= 0.8) return 'confianca-alta';
      if (confianca >= 0.6) return 'confianca-media';
      return 'confianca-baixa';
    }

    // Submissão do formulário
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      mostrarLoading(true);

      const dados = {
        temperatura: parseFloat(document.getElementById("temperatura").value),
        umidade: parseFloat(document.getElementById("umidade").value),
        umidade_solo: parseFloat(document.getElementById("umidade_solo").value),
        cultura: document.getElementById("cultura").value,
        tipo_solo: document.getElementById("tipo_solo").value,
        estagio_planta: document.getElementById("estagio").value
      };

      try {
        const resposta = await fetch(`${API_URL}/prever`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(dados)
        });

        const resultado = await resposta.json();

        if (resposta.ok) {
          const res = resultado.resultado;
          const recomendacaoClass = res.irrigar ? 'recomendacao-irrigar' : 'recomendacao-nao-irrigar';
          const confiancaClass = getConfiancaClass(res.confianca);
          
          resultadoDiv.className = 'resultado sucesso';
          resultadoDiv.innerHTML = `
            <h3>✅ Previsão Realizada com Sucesso!</h3>
            <div class="resultado-grid">
              <div class="resultado-item">
                <strong>Recomendação</strong>
                <div class="resultado-valor ${recomendacaoClass}">
                  ${res.irrigar ? '💧 IRRIGAR' : '🚫 NÃO IRRIGAR'}
                </div>
              </div>
              <div class="resultado-item">
                <strong>Confiabilidade</strong>
                <div class="resultado-valor ${confiancaClass}">
                  ${(res.confianca * 100).toFixed(1)}%
                </div>
              </div>
              <div class="resultado-item">
                <strong>Modelo Usado</strong>
                <div class="resultado-valor">
                  ${res.modelo_usado || 'Simulação'}
                </div>
              </div>
            </div>
            <div class="dados-entrada">
              <strong>📊 Dados de Entrada:</strong><br>
              🌡️ Temperatura: ${res.dados_entrada.temperatura}°C<br>
              💧 Umidade do Ar: ${res.dados_entrada.umidade}%<br>
              🌍 Umidade do Solo: ${res.dados_entrada.umidade_solo}%<br>
              🌾 Cultura: ${res.dados_entrada.cultura}<br>
              🏔️ Solo: ${res.dados_entrada.tipo_solo}<br>
              🌱 Estágio: ${res.dados_entrada.estagio_planta}
            </div>
          `;
          resultadoDiv.style.display = 'block';
        } else {
          resultadoDiv.className = 'resultado erro';
          resultadoDiv.innerHTML = `
            <h3>❌ Erro na Previsão</h3>
            <p><strong>Detalhes:</strong> ${resultado.erro}</p>
          `;
          resultadoDiv.style.display = 'block';
        }

      } catch (erro) {
        resultadoDiv.className = 'resultado erro';
        resultadoDiv.innerHTML = `
          <h3>❌ Erro de Conexão</h3>
          <p><strong>Problema:</strong> Não foi possível conectar com a API</p>
          <p><strong>Detalhes:</strong> ${erro.message}</p>
          <p><strong>Verifique:</strong> Se a API está rodando em ${API_URL}</p>
        `;
        resultadoDiv.style.display = 'block';
      } finally {
        mostrarLoading(false);
      }
    });

    // Botão limpar formulário
    document.getElementById("btnLimpar").addEventListener("click", () => {
      form.reset();
      resultadoDiv.style.display = 'none';
    });

    // Botão teste rápido
    document.getElementById("btnTestar").addEventListener("click", () => {
      document.getElementById("temperatura").value = "28.5";
      document.getElementById("umidade").value = "65";
      document.getElementById("umidade_solo").value = "35";
      document.getElementById("cultura").value = "Tomate";
      document.getElementById("tipo_solo").value = "Solo Argiloso";
      document.getElementById("estagio").value = "Floração";
    });

    // Verificar API periodicamente
    setInterval(verificarAPI, 30000); // A cada 30 segundos
  </script>

</body>
</html>
